name: Daily Azair Scraper

on:
  schedule:
    - cron: "0 6 * * *"  # kasdien 06:00 UTC (09:00 LT laiku)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper/azair_scraper.py

      - name: Commit CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/flights.csv
          git commit -m "Daily flight data update" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: azair_debug
          path: scraper/azair_page_debug.html
