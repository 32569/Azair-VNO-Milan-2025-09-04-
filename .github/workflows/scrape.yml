name: Daily Azair Scraper

on:
  schedule:
    - cron: "0 4 * * *"   # kasdien 04:00 UTC (07:00 Lietuvos laiku)
  workflow_dispatch:      # galima paleisti rankiniu bÅ«du

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper/azair_scraper.py

      - name: Commit CSV
        uses: EndBug/add-and-commit@v9
        with:
          message: "Daily update"
          add: "data/flights.csv"
